<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- All CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="../static/js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../static/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="../static/element-ui/lib/index.js"></script>

</head>
<body>

    <div id="app">

        <el-table-column align="center" label="视频url">
            <template slot-scope="scope">
                <el-button type="primary" @click="playVideo(scope.row)" ref="btn" size="mini">
                    播 放
                </el-button>
            </template>
        </el-table-column>

        <el-dialog title :visible.sync="dialogPlay == false" width="30%" @close="closeDialog">
            <video :src="videoUrl" controls autoplay class="video" :ref="dialogVideo"
                   width="100%"></video>
        </el-dialog>

    </div>

    <script>
        var Main = {


            mounted() {
                this.$refs.btn.onclik(function() {
                    if (this.$refs.dialogVideo.paused) {
                        this.$refs.dialogVideo.play();
                    } else {
                        this.$refs.dialogVideo.pause();
                    }
                });
            },
            methods:{
// 视频播放
                playVideo(row) {
                    this.dialogPlay = true;
                    this.videoUrl = row.videoUrl;
                },
            }
            closeDialog() {
                this.videoUrl = ""; //清空数据 关闭视频播放
            },
        };
        var Ctor = Vue.extend(Main)
        new Ctor().$mount('#app')
    </script>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>

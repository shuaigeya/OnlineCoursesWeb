<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../static/js/jquery-3.5.1.js"></script>
    <script src="../static/js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../static/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="../static/element-ui/lib/index.js"></script>

    <script src="../static/js/index.js"></script>
    <link rel="stylesheet" href="../static/css/index.css">

</head>
<body>
<div id="app">
    <div class="left">
        <el-menu default-active="1" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" :collapse="isCollapse"  @select="handleSelect"
                 text-color="rgb(191, 203, 217)" :unique-opened= true menu-trigger="click" >
            <el-menu-item index="1" @click="index">
                <i class="el-icon-s-home"></i>
                <span slot="title">首页</span>
            </el-menu-item>

            <el-submenu index="2">
                <template slot="title">
                    <i class="el-icon-s-custom"></i>
                    <span slot="title">用户</span>
                </template>
                <el-menu-item-group>
                    <el-menu-item index="2-1" >用户列表</el-menu-item>
                    <el-menu-item index="2-2">会员列表</el-menu-item>
                    <el-menu-item index="2-3">用户类型</el-menu-item>
                </el-menu-item-group>
            </el-submenu>

            <el-submenu index="3">
                <template slot="title">
                    <i class="el-icon-video-camera-solid"></i>
                    <span slot="title">视频</span>
                </template>
                <el-menu-item-group>
                    <el-menu-item index="3-1">视频列表</el-menu-item>
                    <el-menu-item index="3-2">视频标签</el-menu-item>
                </el-menu-item-group>
            </el-submenu>

            <el-submenu index="4">
                <template slot="title">
                    <i class="el-icon-s-flag"></i>
                    <span slot="title">班级</span>
                </template>
                <el-menu-item-group>
                    <el-menu-item index="4-1">班级列表</el-menu-item>
                    <el-menu-item index="4-2">班级标签</el-menu-item>
                    <el-menu-item index="4-3">试卷列表</el-menu-item>
                    <el-menu-item index="4-4">题目列表</el-menu-item>
                </el-menu-item-group>
            </el-submenu>

            <el-submenu index="5">
                <template slot="title">
                    <i class="el-icon-s-comment"></i>
                    <span slot="title">评论</span>
                </template>
                <el-menu-item-group>
                    <el-menu-item index="5-1">评论列表</el-menu-item>
                </el-menu-item-group>
            </el-submenu>

        </el-menu>
    </div>
    <div class="main">
        <div id="top" style="width: 100%; background: white">
                <div id="top_left_1" class="top_left" @click="develop">
                    <i class="el-icon-s-fold"></i>
                </div>
                <div id="top_left_2" class="top_left" >
                        <el-breadcrumb separator="/">
                            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                            <el-breadcrumb-item><a href="/">活动管理</a></el-breadcrumb-item>
                            <el-breadcrumb-item>活动列表</el-breadcrumb-item>
                            <el-breadcrumb-item>活动详情</el-breadcrumb-item>
                        </el-breadcrumb>
               </div>
            <div id="top_right" style="float: right;height: 100%">
                <el-dropdown @command="handleCommand">
                      <span class="el-dropdown-link">
                          <img src="../static/img/test1.jpg" style="width: 40px;height: 40px;border-radius: 10px;">
                        <i class="el-icon-arrow-down el-icon--right"></i>
                      </span>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item command="a">首页</el-dropdown-item>
                        <el-dropdown-item command="b">退出</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </div>
        </div>
<!--        以下是主体部分-->

        <div id="body_mian_1" >
            <div id ="body_mian" style="margin-top: 3%">
                <iframe src="first.html"
                        frameborder="0"></iframe>
            </div>

        </div>
    </div>
</div>
</body>
<script>
    var Main = {
        data() {
            return {
                isCollapse: false,
                activeIndex: '1',
            };
        },
        methods: {
            develop:function(){
                this.isCollapse = !this.isCollapse;
                if(!this.isCollapse){
                    $("#main_1").css("padding-left","15%");
                }else {
                    $("#main_1").css("padding-left","6%");
                }
            },
            index:function(){
                $("iframe").attr("src","first.html");
            },
            clickOpen(key, keyPath){
                console.log(key, keyPath);
            },
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },
            handleSelect(key, keyPath) {
                if(key == "2-1"){
                    $("iframe").attr("src","./user/userList.html");
                }else if(key == "2-2"){
                    $("iframe").attr("src","./user/memberList.html");
                }else if(key == "2-3"){
                    $("iframe").attr("src","./user/userType.html");
                }else if(key == "3-1"){
                    $("iframe").attr("src","./video/videoList.html");
                }else if(key == "3-2"){
                    $("iframe").attr("src","./video/videoLable.html");
                }else if(key == "4-1"){
                    $("iframe").attr("src","./class/classList.html");
                }else if(key == "4-2"){
                    $("iframe").attr("src","./class/classLabel.html");
                }else if(key == "4-3"){
                    $("iframe").attr("src","./class/textPaperList.html");
                }else if(key == "4-4"){
                    $("iframe").attr("src","./class/subjectList.html");
                }else if(key == "5-1"){
                    $("iframe").attr("src","./comment/commentList.html");
                }
            },
            handleCommand(command) {
                this.$message('click on item ' + command);
            }
        }
    }

    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</html>
